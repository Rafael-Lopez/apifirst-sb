type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific order
  customer:
    $ref: order_customer.yaml  
  orderStatus:
    type: string
  shipmentInfo:
    type: string    
  orderLines:
    type: array
    items: 
      $ref: order_line.yaml  
  dateCreated:
    type: string
    format: date-time
    description: The date the product was created
  dateUpdated:
    type: string
    format: date-time
    description: The date the product was updated  