type: object
properties: 
  id: 
    type: string
    format: uuid
    description: Unique identifier representing a specific address
  addressLine1: 
    type: string
    description: Address Line 1
    maxLength: 100
    minLength: 3
    example: 123 Some St.
  addressLine2: 
    type: string
    description: Address Line 2
    maxLength: 100
    minLength: 3
  city:
    type: string
    description: City
    maxLength: 100
    minLength: 2
    example: St. Petersburg
  state:
    type: string
    description: 2-character state code
    maxLength: 2
    minLength: 2
    example: FL
  zip: 
    type: string
    description: Zip Code
    maxLength: 10
    minLength: 5
    example: 33701
required: 
  - addressLine1
  - city
  - state
  - zip     