type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order
    readOnly: true
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
    enum: [NEW, HOLD, SHIPPED, DELIVERED, CLOSED]
    default: NEW
  shipmentInfo:
    type: string
    minLength: 1
    maxLength: 255
  orderLines:
    type: array
    items: 
      $ref: order_line.yaml  
  dateCreated:
    type: string
    format: date-time
    description: The date the product was created
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date the product was updated  
    readOnly: true
required:
  - customer
  - orderStatus
  - orderLines