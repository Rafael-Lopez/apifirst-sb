type: object
properties: 
  id: 
    type: string
    format: uuid
    readOnly: true
  displayName: 
    type: string
    maxLength: 100
    minLength: 2
    example: Some Name
  cardNumber:
    type: integer
    example: 1234567898745
  expiryMonth:
    type: integer
    example: 12
  expiryYear:
    type: integer
    example: 24
  cvv:
    type: integer
    example: 123
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    readOnly: true
required: 
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv