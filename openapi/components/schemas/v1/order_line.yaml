type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific order line
    readOnly: true
  product:
    $ref: order_product.yaml
  orderQuantity:
    type: integer
    description: The quantity of the product in the order 
    minimum: 1
    maximum: 10000
    example: 2
  shipQuantity:
    type: integer
    description: The quantity of the product shipped 
    minimum: 1
    maximum: 10000
    example: 2   
  dateCreated:
    type: string
    format: date-time
    description: The date the order line was created
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date the order line was updated 
    readOnly: true
required:
  - product
  - orderQuantity
